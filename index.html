<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="./img/favicon.png"/>
  <script src="index.js" type="module"></script>
</head>

<body>

  <div class="box" id="root">
    <div class="box" id="data">

      <h1>Analizador de Texto</h1>
      <div class="container"  id="opciones">
        <ul>
          <li data-testid="character-count">Caracteres: </li>
          <li data-testid="character-no-spaces-count"></li>
          <li data-testid="word-count"></li>
          <li data-testid="number-count"></li>
          <li data-testid="number-sum"></li>
          <li data-testid="word-length-average"></li>
        </ul>
      </div>
      <textarea name="user-input" rows="11" cols="41"></textarea>
      <button id="reset-button">Reset</button>
    </div> 
  </div>

  <footer>
    <p style="color: darkblue; background-color: white; justify-content: center;">Carolina Rosa Pulido GÃ³mez</p>
  </footer>

</body>
</html>
