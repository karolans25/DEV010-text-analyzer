<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="./img/favicon.png"/>
</head>

<body>
  <header>
    <h1>Text Analyzer</h1>
    <nav>
      <a href="https://www.twitch.tv/karolans25" ><ion-icon name="logo-twitch"></ion-icon><span>Twitch</span></a>
      <a href="https://github.com/karolans25/DEV010-cipher" ><ion-icon name="logo-github"></ion-icon><span>Github</span></a>
    </nav>
  </header>

  <main>

    <article>

      <div id="data">

        <section>
          <ul class="box">
            <li class="box" data-testid="character-count">Caracteres: </li>
            <li class="box" data-testid="character-no-spaces-count"></li>
            <li class="box" data-testid="word-count"></li>
            <li class="box" data-testid="number-count"></li>
            <li class="box" data-testid="number-sum"></li>
            <li class="box" data-testid="word-length-average"></li>
          </ul>
        </section>
        <section>
          <textarea name="user-input"></textarea>
          <button id="reset-button">Reset</button>
        </section>
      </div> 
    </article>
  </main>

  <footer>
    <p>Hecho con <ion-icon name="heart"></ion-icon> por <strong>Carolina Pulido</strong></p>
  </footer>

  <script src="index.js" type="module"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
